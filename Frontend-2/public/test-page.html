<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>測試頁面</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
    }

    .success-icon {
      text-align: center;
      font-size: 4em;
      margin: 20px 0;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      text-align: center;
    }

    .info {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .timestamp {
      font-size: 0.9em;
      opacity: 0.8;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="success-icon">✅</div>
    <h1>頁面開啟成功！</h1>
    <p>恭喜！Flutter 與 WebView 的通訊已經正常運作。</p>

    <div class="info">
      <p><strong>這代表：</strong></p>
      <p>✓ JavaScript Channel 已正確設定</p>
      <p>✓ 訊息傳遞機制正常</p>
      <p>✓ 頁面導航功能正常</p>
    </div>

    <div class="timestamp">
      載入時間：<span id="time"></span>
    </div>
  </div>

  <script>
    document.getElementById('time').textContent = new Date().toLocaleString('zh-TW');
    console.log('✅ 測試頁面已載入');
  </script>
</body>

</html>
